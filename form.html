<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==' crossorigin='anonymous'/>
  <title>Form</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/duck.png" width="80" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
            <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
            <a class="nav-link text-secondary" href="#">Help</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div class="container">
      <div class="row my-4">
        <h1>Nuovo libro</h1>
        <div class="col-6 my-3">
          <form>
            <h5 class="py-2">Nome autore</h5>
            <input class="form-control form-control-lg" type="text" placeholder="Inserisci il nome dell'autore" aria-label="nome-autore">
          </form>
        </div>

        <div class="col-6 my-3">
          <form>
            <h5 class="py-2">Cognome</h5>
            <input class="form-control form-control-lg" type="text" placeholder="Inserisci il cognome" aria-label="cognome-autore">
          </form>
        </div>

        <div class="col-12">
          <form>
            <h5 class="py-2">Titolo</h5>
            <input class="form-control form-control-lg" type="text" placeholder="Inserisci il titolo del libro" aria-label="titolo-libro">
            <p class="text-secondary pt-1">Titolo versione italiana</p>
          </form>
        </div>

        <div class="col-12 col-xl-4 my-3">
          <form>
            <h5 class="py-2">Genere</h5>
            <select class="form-select form-control-lg" aria-label="genere">
              <option selected>Scegli il genere</option>
              <option value="1">Maschio</option>
              <option value="2">Femmina</option>
              <option value="3">Preferisco non specificare</option>
            </select>
          </form>
        </div>

        <div class="col-12 col-xl-4 my-3">
          <form>
            <h5 class="py-2">Anno di pubblicazione</h5>
            <input class="form-control form-control-lg" type="text" placeholder="Inserisci l'anno" aria-label="data-pubblicazione">
          </form>
        </div>

        <div class="col-12 col-xl-4 my-3">
          <form>
            <h5 class="py-2">ISBN#</h5>
            <input class="form-control form-control-lg" type="text" placeholder="Inserisci il codice ISBN#" aria-label="isbn">
          </form>
        </div>

        <div class="text-secondary my-2">
          <hr class="border-2">
        </div>

        <div class="col-12">
          <div class="mb-3 mt-2">
            <label for="exampleFormControlTextarea1" class="form-label fs-5">Note</label>
            <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
          </div>
        </div>

        <div class="col-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Disponibile anche in digitale
            </label>
          </div>

          <div class="mt-3">
            <button class="btn btn-lg bg-primary"><a class="text-light text-decoration-none" href="#">Aggiungi Libro</a></button>
          </div>
        </div>

      </div>
    </div>
  </main>
  
</body>
</html>
